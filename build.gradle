apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'maven'
apply plugin: 'eclipse'

mainClassName = "com.github.simpleTwitter.tweet.Main"

repositories{
  jcenter()
  mavenLocal()
  mavenCentral();
}

dependencies {
    // https://mvnrepository.com/artifact/org.twitter4j/twitter4j-core
    compile group: 'org.twitter4j', name: 'twitter4j-core', version: '4.0.1'

    /* use library in ./src/main/lib */
    /* compile fileTree(dir: './src/main/lib', includes: ['*.jar']) */
}

jar {
    manifest {
        attributes("Main-Class": "com.github.simpleTwitter.tweet.Main")
    }
    from configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
}

